- name: 中医精髓图解第二版
  filename: 中医精髓图解第二版.pdf
  description: 《中医精髓图解（第二版）》是一本以图解形式呈现的中医学教材，主编为汤泰元。书中全面介绍了中医学的基础理论，结合现代西医的知识和理论，旨在架起中西医之间的桥梁。书中涵盖阴阳、脏腑、精、神、气、血、津、液等中医核心概念及其在医学上的应用，并通过生动的插图与通俗易懂的文字说明，使得中医理论更加易于理解。该书适合医学专业师生及中医爱好者学习和参考，同时也为推广和现代化中医提供了重要的指导。在书中，作者强调了中医理论的历史背景，对比了中西医在疾病理解与治疗上的异同，并提出了阴阳平衡在健康中的重要性。
