  description: 该文件为福建省正荣公益基金会与北京同声异响文化发展有限公司签订的合作协议，主要针对名为“为梦想而战的兄弟”的项目进行资金支持与管理。协议中详细列出了项目的合作内容、资金管理方案、项目进展的监督检查，以及赞助方与承接方的权利和义务。项目旨在通过社群活动提高跨性别兄弟的公众可见度及权利意识，预计受益人数为3000人。项目时间从2021年1月至2021年12月，涉及的资金数额及其使用方式也在协议中有详细说明。此外，文件中还包含了项目的财务管理办法，强调了财务透明化的重要性与相关责任。
