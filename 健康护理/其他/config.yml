  filename: 女女性接触者群体及艾滋病相关危险行为.pdf
  description: 该文件为一篇有关女女性接触者（WSW）及其与艾滋病相关危险行为的研究文献，主要探讨了女女性接触者这一特定群体中HIV传播的动态和风险因素。文中提到，WSW群体在各国都占有一定比例，且其行为特征在性健康研究中已逐渐受到重视。研究显示，该群体中大多数女性对同性性行为的认同比例并不高，且存在与异性性伴的交往情况，导致HIV感染的风险增加。文献综述了国内外关于此群体的研究，分析了不同个体性接触方式所带来的风险，以及在中国特定文化背景下的生存状况。此外，文件还探讨了该群体在医疗服务利用和艾滋病防治方面的需求，并提出了促进安全性行为的建议。
