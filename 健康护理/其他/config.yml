- name: 中国医患社会心态分问卷的跨性别测量等值性
  filename: 中国医患社会心态分问卷的跨性别测量等值性.pdf
  description: 本文件为《心理技术与应用》期刊中关于“中国医患社会心态分问卷的跨性别测量等值性”的研究论文，由姜鹤和赵礼撰写。研究旨在验证该问卷的因子结构，并检验在不同性别的医患群体之间的测量等值性。研究样本包括名医和患者，通过单组验证性因素分析及跨性别测量等值性检验，结果表明多个问卷在不同性别组间均具有可接受的测量等值性，进一步揭示了医患关系的满意度和健康观在性别差异中的表现。该研究为医患关系及其测量工具的性别适应性研究提供了实证支持，具有重要的临床和社会心理学意义。
