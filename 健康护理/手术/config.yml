- name: 男声女调患者与正常男性嗓音参数的对比分析及临床意义
  filename: 男声女调患者与正常男性嗓音参数的对比分析及临床意义.pdf
  description: 该文件探讨了男声女调患者与正常男性之间嗓音参数的对比分析，旨在为临床诊疗提供参考依据。研究收集了30例男声女调患者和30例正常男性的动态喉镜及嗓音资料，并进行了对比分析。结果显示，在发音时，男声女调患者的基频明显高于正常男性，而嗓音障碍指数（VHI）则显著低于正常男性，说明大部分男声女调患者存在声门闭合不全。文中详细记录了多项嗓音参数，包括基频、响度、振幅微扰、基频微扰及最长发音时间等，并提供了相关的统计数据与结论，对于男声女调的诊断及治疗具有重要的临床意义。
