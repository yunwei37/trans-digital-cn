- name: 性别苦恼的临床研究新进展DSM-5_新标准
  filename: 性别苦恼的临床研究新进展DSM-5_新标准.pdf
  description: 该文件为《国际中华性学杂志》2015年第15卷第1期的文章，题为《性别苦恼的临床研究新进展（DSM-5 新标准）》，作者为邓明昱博士。文章详细探讨了性别苦恼，也称性别认同障碍，定义为个体在心理上与其生理性别不一致所造成的困扰。文件回顾了2013年5月美国精神病学会发布的《精神疾病诊断与统计手册》第5版（DSM-5），指出其去病化的过程，即对性别认同的多元性予以肯定。本文分析了性别苦恼的病因、临床表现、诊断标准、以及治疗与预防方面的最新研究进展，强调了针对性别苦恼的医疗措施应趋向个别化，并探讨了性激素治疗和手术在改善性别苦恼者心理状态中的作用。
