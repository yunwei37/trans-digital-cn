- name: 性别烦躁的诊断和治疗
  filename: 性别烦躁的诊断和治疗.pdf
  description: 该文献探讨了性别烦躁的诊断与治疗，目的是增强医务工作者对这一疾病的认识与重视。性别烦躁是一种个体强烈确认自己为相反性别并感受到痛苦的状态，往往源自生理性别与自我认同性别之间的不匹配。文章中明确指出性别烦躁可以在儿童期、青春期或成年期出现，并且青少年及成年患者因身体发育而感受到的烦躁可能更加明显。治疗方法因年龄层和具体情况而异，儿童和青少年主要采用心理支持和家庭治疗，而成年人则可以选择性激素治疗及手术干预。整体上，该文献不仅为医务工作者提供了有关性别烦躁的专业性解读，也呼吁社会对该群体的理解与支持。
