- name: Depth_psychotherapy_with_transgender_people
  filename: Depth_psychotherapy_with_transgender_people.pdf
  description: 这篇文章介绍了一种用于跨性别人士的深层心理治疗初级模型。文章结合了现代心理动力学、荣格理论和性别认同理论，反映了跨性别身份发展的独特道路。它不将跨性别身份视为病态，而是探讨了跨性别个体在身份构建过程中由于社会误解和性别二元性带来的心理挑战。文章讨论了跨性别身份发展过程中的不同阶段，并提出了可能的治疗主题和干预措施，并通过作者37年的临床经验中的案例进行说明。
