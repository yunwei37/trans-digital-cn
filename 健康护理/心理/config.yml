  description: 该文件为一份关于儿童及青少年精神心理异常问题的研究文档，特别聚焦于性别烦躁（Gender Dysphoria）的定义、临床表现、诊断标准与治疗方法。文中详细阐讨了儿童和青少年如何体验和表达与其生理性别不一致的性别身份，以及此状况对他们的心理和社会功能造成的影响。文件还说明了DSM-IV-TR与DSM-5在性别认同障碍的诊断名称上的变化，标志着对性别认同的去病化与多元认可。该文档还探讨了性别烦躁的患病率，各年龄段的临床表现，尤其是性激素治疗与变性手术的必要性和过程，以及与其他精神心理障碍的鉴别与共病情况。
