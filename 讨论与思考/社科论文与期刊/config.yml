- name: 酷儿理论视角下档案与性别身份认同的冲突与和解
  filename: 酷儿理论视角下档案与性别身份认同的冲突与和解.pdf
  description: 本文件探讨了酷儿理论下档案与性别身份认同之间的冲突与和解。酷儿理论认为性别并非自然生成，而是文化和社会构建的结果。文章分析了档案在记录性别身份认同方面的固化局限性与流动性，并从档案与个体/群体的身份认同的关系切入，讨论了档案对性别身份认同的影响及其潜在的构建作用。文件中提到，“档案的历史记录属性与信息相对固化特点及其背后蕴含的权力与权利相互作用，常常使性别身份认同在档案中的实现陷入困境。”此外，档案被看作是一个为性别身份提供常态化机制和发声平台的工具。该研究基于中国知网、万方数据等多种学术资源，尤其关注了性别话语在档案研究中的边缘化问题。
