  description: 本文讨论了酷儿理论与同性恋研究之间的关系。酷儿理论是20世纪90年代兴起于妇女研究领域的后结构主义批判理论，其目标是挑战和解构性别及性取向的传统观念。作者都岚岚通过评述酷儿理论的理论渊源与内涵，探讨了其与同性恋研究之间的差异，并指出国内学界普遍将酷儿理论视为与同性恋研究等同的现象。文章还结合了西方女性主义理论和后结构主义思想，分析了性别和性欲的构成，强调身份的多样性和流动性，呼吁对传统异性恋霸权进行反思与批判，并指出酷儿理论在当代文化研究中的重要性。
