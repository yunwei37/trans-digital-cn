- name: 一个精神病医生的手记_-_钟健夫_-_1992
  filename: 一个精神病医生的手记_-_钟健夫_-_1992.pdf
  description: 《一个精神病医生的手记》是一本由精神病医生钟健夫撰写的著作，书中记录了医生在精神病院的日常观察与心理分析。全书共分为九章，深入探讨了有关精神疾病、性别认同以及社会对待精神病患者的态度。首先，书中描述了患者从心理咨询室涌向精神病院的背景，展示了医院中患者的多样性，包括性别认同和性行为的异常案例。特别是在第三章‘性行为怪诞的人’中，有提及‘自认为女人的男人’的案例，揭示了在跨性别者心理状态与社会期待之间的矛盾。此外，书中对精神病和文化因素的关系，以及精神病学领域的诸多问题进行了深刻的思考与批判，为读者了解当时社会对精神病患者的理解和对待提供了重要的参考。最后，书附录部分也包含对中国精神病预防和治疗的历史回顾。
