  filename: 联合国秘书长报告_应对不平等现象，重新走上到2030_年消除艾滋病的轨道.pdf
  description: 本文件为联合国秘书长于2021年3月31日提交的报告，旨在系统性地分析全球艾滋病防治进展及存在的挑战。报告进一步强调在实现2020年全球抗击艾滋病目标未能达成的背景下，针对艾滋病毒/艾滋病的政治承诺需要重新审视与加强，并指出艾滋病在许多群体中仍然是一个充满不平等的流行病。报告中提到，性别不平等、社会边缘化、对重点人群的污名化等因素继续阻碍艾滋病毒防治工作。在提出到2030年消除艾滋病的可持续发展目标时，报告列出了未来五年的详细战略目标，明确需要采取紧急的改革行动以结束不平等现象、加大投资以支持艾滋病毒的防治及卫生系统的韧性。本文件对于了解当前艾滋病全球防治的政策背景、社会影响及未来的行动计划具有重要价值。
